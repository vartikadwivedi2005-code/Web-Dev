<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        
        #parent{
            border: 2px solid black;
            height: 200px;
            width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #navbar{
            background-color: black;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            

        }
        #home_div{
            display: flex;
            width: 300px;
            
            justify-content: space-between;
        }
       
        a{
            color:black;
        }
    </style>
</head>
<body>
    
    <div id="nav">
        <div id="home_div"><a>Home</a></div>
        <div></div><a>About</a></div>
        </div>
        <div>
         <a>Contact Us</a>
         </div>
         <div>
        <a>Cart</a>
        </div>
            
        <div>
            <button>Login</button>
        </div>

    </div>
    
    
    
</body>
</html>
