<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            perspective: 900px;
        }
    
        #parent{
            height: 500px;
            border: 2px solid red;
        }
        .one{
            height: 100px;
            width: 100px;transition: 3s;
            border-radius: 50%;
        }
        #one{
            background-color: goldenrod;
            transition-timing-function: linear;
        }
        #two{
            background-color: blueviolet;
            transition-timing-function: ease-in;
        }
        #three{
            background-color: red;
            transition-timing-function: ease-in-out;
        }
        #four{
            background-color: green;
            transition-timing-function: ease-out;
        }
        #five{
            background-color: palevioletred;
            transition-timing-function: cubic-bezier(0.15, 0.46, 0.65, 0.94);
        }
        #parent:hover .one{
            margin-left: 1161px;
        
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
           
        }

    </style>
</head>
<body>

    <div id="parent">
        <div id="one" class="one"></div>
        <div id="two" class="one"></div>
        <div id="three" class="one"></div>
        <div id="four" class="one"></div>
        <div id="five" class="one"></div>

    </div>
</body>
</html>
