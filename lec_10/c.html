<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Balloon Festival</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background-color: rgb(148, 223, 253);
            overflow: hidden;
            height: 100vh;
        }
        #grass{
            height: 100px;
            width: 100%;
            background: green;
            position: absolute;
            bottom: 0;
        }
        h1{
           text-align: center;
           color: rgb(221, 13, 83);
           font-size: 10mm;
           margin-top: 20px;
        }
        #sun{
            height: 120px;
            width: 120px;
            background: radial-gradient(circle, #FFD700 40%, #FFA500 100%);
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 1200px;
        }
        
        /* Balloon */
        .balloon {
            position: absolute;
            bottom: 100px;
            animation: floatUp 15s linear infinite;
        }
        
        .balloon-body {
            width: 40px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff0000, #cc0000);
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
  <h1>Welcome to Balloon Festival!!</h1>
    <div id="grass"></div>
    <div id="sun"></div>
    
    <script>
        // Create balloons automatically
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            // Random position
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            
            // Random color
            const colors = [
                'radial-gradient(circle at 30% 30%, #ff0000, #cc0000)',
                'radial-gradient(circle at 30% 30%, #0000ff, #0000cc)',
                'radial-gradient(circle at 30% 30%, #ffff00, #cccc00)',
                'radial-gradient(circle at 30% 30%, #00ff00, #00cc00)'
            ];
            balloon.querySelector = () => ({ style: {} });
            balloon.innerHTML = '<div class="balloon-body"></div>';
            balloon.firstChild.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Random speed
            balloon.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            document.body.appendChild(balloon);
            
            // Remove after animation
            setTimeout(() => {
                if (balloon.parentNode) {
                    balloon.parentNode.removeChild(balloon);
                }
            }, 15000);
        }
        
        // Create balloons every second
        setInterval(createBalloon, 1000);
        
        // Create 5 balloons immediately
        for(let i = 0; i < 5; i++) {
            setTimeout(createBalloon, i * 200);
        }
    </script>
</body>
</html>
