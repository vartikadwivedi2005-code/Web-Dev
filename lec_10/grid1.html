<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{ 
            border: 2px solid black;
            height:1800px;
            padding: 10px;
            display:grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 200px 200px 200px;
            /* grid-auto-flow: column; */
            overflow: hidden;

        }
        .child img{
          background-color: rgb(67, 112, 135);
          border: 1px solid bisque;
          /* overflow:hidden; */
          height:100%;
         width:100%;
         transition:transform 0.4s ease;
        }
        .child:hover img{
            transform: scale(1.2);
            filter: blur(1px);
        }
        #five{
          grid-row:span 2;
        }
        #eight{
          grid-row:span 2;
        }
        #twelve{
            grid-row:span 3;
        }
        
    </style>
</head>
